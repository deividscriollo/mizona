<ion-view view-title="Inicio">
  <ion-content>
    <ion-list>
      <ion-item class="item item-avatar" ng-repeat="tienda in tiendas" href="#/app/tienda/{{tienda.id}}">
    	<img src="img/x8.jpg">
    	<h3>{{tienda.nombre_comercial}}</h3>
        <p>{{tienda.correo}}</p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
