<div layout="row">
    <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')">
        <md-toolbar class="md-tall md-hue-2">
            <span flex></span>
            <div layout="column" class="md-toolbar-tools-bottom inset">
                <img src="images/Wall1.png" class="avatar">             
                <div>{{local.nombre_comercial}}</div>
                <div>email@domainname.com</div>
            </div>
        </md-toolbar>
        <md-list>
            <md-list-item ng-repeat="item in menu" >
                <a ng-href="{{item.link}}">
                    <md-item-content layout="row" md-ink-ripple layout-align="start center" >
                        <div class="inset">
                            <ng-md-icon icon="{{item.icon}}"></ng-md-icon>
                        </div>
                        <div class="inset">{{item.title}}
                        </div>
                    </md-item-content>
                </a>
            </md-list-item>
            <md-divider></md-divider>
            <md-subheader>Otros</md-subheader>
            <md-item ng-repeat="item in admin">
                <a>
                    <md-item-content  layout="row" layout-align="start center">
                        <div class="inset">
                            <ng-md-icon icon="{{item.icon}}"></ng-md-icon>
                        </div>
                        <div class="inset">{{item.title}}
                        </div>
                    </md-item-content>
                </a>
            </md-item>
        </md-list>
    </md-sidenav>
    <div layout="column" layout-fill role="main">
        <md-button class="md-fab md-fab-bottom-right" aria-label="Add" ng-click="showAdd($event)">
            <ng-md-icon icon="add"></ng-md-icon>
        </md-button>

        <md-toolbar ng-show="!showSearch">
            <div class="md-toolbar-tools">
                <md-button ng-click="toggleSidenav('left')" hide-gt-md aria-label="Menu" class="md-icon-button launch">
                    <ng-md-icon icon="menu"></ng-md-icon>
                </md-button>
                <h3>Inicios </h3>
                <span flex></span>
                <md-button class="md-icon-button launch" ng-click="showListBottomSheet($event)">
                     <ng-md-icon icon="more_vert"></ng-md-icon>
                </md-button>
            </div>
            <md-tabs md-stretch-tabs class="md-primary" md-selected="data.selectedIndex">
                <md-tab id="tab1" aria-controls="tab1-content">
                    Latest
                </md-tab>
                <md-tab id="tab2" aria-controls="tab2-content">
                    Favorites
                </md-tab>
            </md-tabs>
        </md-toolbar>
        <md-toolbar class="md-hue-1" ng-show="showSearch">
            <div class="md-toolbar-tools">
                <md-button ng-click="showSearch = !showSearch" aria-label="Back">
                    <ng-md-icon icon="arrow_back"></ng-md-icon>
                </md-button>
                <h3 flex="10">
                    Back
                </h3>
                <md-button aria-label="Open Settings" ng-click="showListBottomSheet($event)">
                    <ng-md-icon icon="more_vert"></ng-md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-content flex md-scroll-y>
            holas
            <!-- <div app-view-segment="1"></div> -->
            <ui-view layout="column" layout-fill layout-padding>
                <div class="inset" hide-sm></div>
                <ng-switch on="data.selectedIndex" class="tabpanel-container">
                    <div role="tabpanel" id="tab1-content" aria-labelledby="tab1" ng-switch-when="0" md-swipe-left="next()" md-swipe-right="previous()" layout="row" layout-align="center center">
                        <md-card flex-gt-sm="90" flex-gt-md="80">
                            <md-card-content>
                                <h2>Activity</h2>
                                <md-list>
                                    <md-item ng-repeat="item in activity | filter:search">
                                        <md-item-content>
                                            <div class="md-tile-left inset" hide-sm>
                                                <user-avatar></user-avatar>
                                            </div>
                                            <div class="md-tile-content">
                                                <h3>{{item.what}}</h3>
                                                <h4>{{item.who}}</h4>
                                                <p>
                                                    {{item.notes}}
                                                </p>
                                            </div>
                                        </md-item-content>
                                        <md-divider md-inset hide-sm ng-if="!$last"></md-divider>
                                        <md-divider hide-gt-sm ng-if="!$last"></md-divider>
                                    </md-item>
                                    <md-divider></md-divider>
                                    <md-item layout class="inset">
                                        <md-button layout layout-align="start center" flex class="md-primary">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                                                <path d="M12 4l-1.41 1.41L16.17 11H4v2h12.17l-5.58 5.59L12 20l8-8z" />
                                            </svg> More
                                        </md-button>
                                    </md-item>
                                </md-list>
                            </md-card-content>
                        </md-card>
                    </div>
                    <div role="tabpanel" id="tab2-content" aria-labelledby="tab2" ng-switch-when="1" md-swipe-left="next()" md-swipe-right="previous()" layout="row" layout-align="center center">
                        <md-card flex-gt-sm="90" flex-gt-md="80">
                            <md-card-content>
                                <h2>Favorites</h2>
                                <md-list>
                                    <md-item ng-repeat="item in activity | filter:search | orderBy:'-what'">
                                        <md-item-content>
                                            <div class="md-tile-left inset" hide-sm>
                                                <user-avatar></user-avatar>
                                            </div>
                                            <div class="md-tile-content">
                                                <h3>{{item.what}}</h3>
                                                <h4>{{item.who}}</h4>
                                                <p>
                                                    {{item.notes}}
                                                </p>
                                            </div>
                                        </md-item-content>
                                        <md-divider md-inset hide-sm ng-if="!$last"></md-divider>
                                        <md-divider hide-gt-sm ng-if="!$last"></md-divider>
                                    </md-item>
                                    <md-divider></md-divider>
                                    <md-item layout class="inset">
                                        <md-button layout layout-align="start center" flex class="md-primary">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                                                <path d="M12 4l-1.41 1.41L16.17 11H4v2h12.17l-5.58 5.59L12 20l8-8z" />
                                            </svg> More
                                        </md-button>
                                    </md-item>
                                </md-list>
                            </md-card-content>
                        </md-card>
                    </div>

                </ng-switch>

            </ui-view>
        </md-content>
    </div>
</div>
